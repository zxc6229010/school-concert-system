<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>後台管理</title>
  </head>
  <body>
    <h1>後台管理</h1>

    <button id="loginBtn">使用 Google 登入</button>
    <button id="logoutBtn" style="display:none;">登出</button>

    <p id="status"></p>

    <pre id="eventData" style="background:#f3f4f6;padding:12px;"></pre>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import {
        getAuth,
        GoogleAuthProvider,
        signInWithPopup,
        signOut,
        onAuthStateChanged
      } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
      import {
        getFirestore,
        doc,
        getDoc
      } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

      const firebaseConfig = {
  apiKey: "AIzaSyDu4_bW4_5Sq9ZLESIvBQGWPADak7rDlV4",
  authDomain: "concert-31d86.firebaseapp.com",
  projectId: "concert-31d86",
  storageBucket: "concert-31d86.firebasestorage.app",
  messagingSenderId: "996102236874",
  appId: "1:996102236874:web:819fb5ba4021a7ee08e233",
  measurementId: "G-D6CX39EKLB"
};

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      const loginBtn = document.getElementById("loginBtn");
      const logoutBtn = document.getElementById("logoutBtn");
      const statusEl = document.getElementById("status");
      const eventEl = document.getElementById("eventData");

      loginBtn.onclick = async () => {
        await signInWithPopup(auth, new GoogleAuthProvider());
      };
      logoutBtn.onclick = async () => {
        await signOut(auth);
      };

      onAuthStateChanged(auth, async (user) => {
        if (!user) {
          loginBtn.style.display = "";
          logoutBtn.style.display = "none";
          statusEl.textContent = "尚未登入";
          eventEl.textContent = "";
          return;
        }

        loginBtn.style.display = "none";
        logoutBtn.style.display = "";
        statusEl.textContent = "已登入，讀取活動資料中…";

        try {
          const ref = doc(db, "eventConfig", "current");
          const snap = await getDoc(ref);

          if (!snap.exists()) {
            eventEl.textContent = "找不到 eventConfig/current";
            return;
          }

          eventEl.textContent = JSON.stringify(snap.data(), null, 2);
          statusEl.textContent = "讀取成功（你有權限） ✅";
        } catch (e) {
          console.error(e);
          statusEl.textContent = "讀取失敗（看 Console）";
        }
      });
    </script>
  </body>
</html>
